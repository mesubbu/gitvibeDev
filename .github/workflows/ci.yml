name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  semantic-version-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate VERSION file follows semver
        run: |
          VERSION=$(tr -d '[:space:]' < VERSION)
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$ ]]; then
            echo "VERSION must follow semantic versioning (MAJOR.MINOR.PATCH)"
            exit 1
          fi

  backend-compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt
      - name: Compile backend modules
        run: python -m compileall backend/app

  backend-tests-fast:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install test dependencies
        run: pip install -r requirements-dev.txt
      - name: Run fast suite with coverage
        run: python -m pytest -m "unit or api or regression" --cov=app --cov-config=.coveragerc --cov-report=term-missing --cov-report=xml
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: backend/coverage.xml

  backend-tests-integration:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install test dependencies
        run: pip install -r requirements-dev.txt
      - name: Run integration suite
        run: python -m pytest -m "integration" --maxfail=1
