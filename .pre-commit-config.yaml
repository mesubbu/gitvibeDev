repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-yaml
        args: ["--unsafe"]

  - repo: local
    hooks:
      - id: backend-compile
        name: backend compile check
        entry: bash -c 'python3 -m compileall backend/app'
        language: system
        pass_filenames: false
      - id: backend-pytest-fast
        name: backend pytest fast
        entry: bash -c 'cd backend && python3 -m pytest -m "unit or api or regression" --maxfail=1 -q'
        language: system
        pass_filenames: false
