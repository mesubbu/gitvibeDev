<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitVibeDev</title>
    <style>
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #0b1020;
        color: #dbe2ff;
      }
      main {
        max-width: 900px;
        margin: 3rem auto;
        padding: 0 1rem;
      }
      .card {
        background: #151c33;
        border: 1px solid #253056;
        border-radius: 12px;
        padding: 1rem;
        margin-top: 1rem;
      }
      code {
        color: #9bd6ff;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>GitVibeDev</h1>
      <p>AI-native, self-hostable GitHub frontend platform starter.</p>
      <div class="card">
        <strong>Quick links</strong>
        <ul>
          <li><a href="/health">Backend health</a></li>
          <li><a href="/api/auth/status">Auth status</a></li>
          <li><a href="/api/repos">Demo repositories</a></li>
        </ul>
      </div>
      <div class="card">
        <p>Default AI provider: <code>ollama</code></p>
        <p>Toggle demo behavior with <code>DEMO_MODE=true|false</code> in <code>.env</code>.</p>
      </div>
    </main>
  </body>
</html>
