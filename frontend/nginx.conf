server {
    listen 80;
    server_name _;
    server_tokens off;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self'; font-src 'self'; frame-ancestors 'none'; object-src 'none'; base-uri 'self'" always;

    root /usr/share/nginx/html;
    index index.html;

    resolver 127.0.0.11 valid=30s;

    # Backend health endpoint passthrough.
    location = /health {
        set $backend_upstream "http://backend:8000";
        proxy_pass $backend_upstream/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy to FastAPI backend.
    location /api/ {
        set $backend_upstream "http://backend:8000";
        proxy_pass $backend_upstream/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Runtime frontend mode configuration generated at container startup.
    location = /runtime-config.js {
        default_type application/javascript;
        alias /tmp/runtime-config.js;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    # Frontend placeholder app.
    location / {
        try_files $uri /index.html;
    }
}
